<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>KGL Client Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Screen CSS -->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div id="sidebar-container"></div>

    <div class="main-content">
      <header class="page-header">
        <h1>Welcome, <span id="clientName"></span></h1>
        <p>Branch: <strong id="clientBranch"></strong></p>
      </header>

      <!-- SUMMARY CARDS -->
      <section class="summary-section">
        <div class="summary-card">
          <h3>Available Products</h3>
          <p id="availableCount">0</p>
        </div>

        <div class="summary-card">
          <h3>Your Outstanding Credit</h3>
          <p id="clientCredit">UGX 0</p>
        </div>

        <div class="summary-card">
          <h3>Recent Orders</h3>
          <p id="recentOrders">0</p>
        </div>
      </section>

      <!-- QUICK ACTIONS -->
      <section class="quick-actions">
        <button onclick="goToShop()">Shop Now</button>
        <button onclick="goToOrders()">View Orders</button>
        <button onclick="goToProfile()">My Profile</button>
        <button onclick="goToReceipts()">My Receipts</button>
      </section>
    </div>

    <!-- Screen JS -->
    <script src="./client-dashboard.js"></script>
  </body>
</html>
