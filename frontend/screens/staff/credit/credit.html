<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KGL | Credit Handling</title>

  <!-- Shared CSS -->
  <link rel="stylesheet" href="../../shared/css/reset.css" />
  <link rel="stylesheet" href="../../shared/css/variables.css" />
  <link rel="stylesheet" href="../../shared/css/layout.css" />
  <link rel="stylesheet" href="../../shared/css/utilities.css" />

  <!-- Staff Sidebar -->
  <link rel="stylesheet" href="../../Shared/components/sidebar.css" />

  <!-- Screen CSS -->
  <link rel="stylesheet" href="credit.css" />
</head>
<body>

  <!-- Sidebar -->
  <aside class="kgl-sidebar"></aside>

  <div class="kgl-app">
    <header class="kgl-header"></header>

    <main class="kgl-main">
      <section class="kgl-content">

        <div class="page-header">
          <h2>Issue Credit</h2>
          <button class="btn-outline" id="backDashboard">
            ‚Üê Back to Dashboard
          </button>
        </div>

        <!-- CREDIT FORM -->
        <form id="creditForm" class="form-card">

          <div class="form-group">
            <label>Client Full Name</label>
            <input type="text" id="clientName" required />
          </div>

          <div class="form-group">
            <label>Produce</label>
            <select id="produce" required>
              <option value="">Select Produce</option>
              <option>Beans</option>
              <option>Maize</option>
              <option>Rice</option>
              <option>Soya Beans</option>
              <option>Millet</option>
              <option>Sorghum</option>
              <option>Cassava</option>
              <option>Irish Potato</option>
              <option>Tomatoes</option>
              <option>Onions</option>
              <option>Cabbage</option>
              <option>Carrots</option>
            </select>
          </div>

          <div class="form-group">
            <label>Quantity (Kg)</label>
            <input type="number" id="quantity" min="1" required />
          </div>

          <div class="form-group">
            <label>Price per Kg (UGX)</label>
            <input type="number" id="price" min="0" required />
          </div>

          <div class="form-group">
            <label>Due Date</label>
            <input type="date" id="dueDate" required />
          </div>

          <div class="form-summary">
            <strong>Total Credit:</strong>
            <span id="totalAmount">UGX 0</span>
          </div>

          <button type="submit" class="btn-primary">
            Issue Credit
          </button>

        </form>

      </section>
    </main>
  </div>

  <!-- Guards & Components -->
  <script src="../../shared/js/auth-guard.js"></script>
  <script src="../../shared/components/header.js"></script>
  <script src="../../Shared/components/sidebar.js"></script>

  <!-- Screen Logic -->
  <script src="credit.js"></script>
</body>
</html>
