<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KGL | Staff Attendance</title>

  <!-- Shared CSS -->
  <link rel="stylesheet" href="../../shared/css/reset.css">
  <link rel="stylesheet" href="../../shared/css/variables.css">
  <link rel="stylesheet" href="../../shared/css/layout.css">
  <link rel="stylesheet" href="../../shared/css/utilities.css">
  <link rel="stylesheet" href="../../Shared/css/sidebar.css">
  <!-- Screen CSS -->
  <link rel="stylesheet" href="attendance.css">
</head>
<body>

  <!-- Sidebar -->
  <aside class="kgl-sidebar"></aside>

  <div class="kgl-app">
    <header class="kgl-header"></header>

    <main class="kgl-main">
      <section class="kgl-content">

        <div class="page-header">
          <h2>Attendance Logger</h2>
          <button id="backDashboard" class="btn-outline">
            ‚Üê Back to Dashboard
          </button>
        </div>

        <div class="attendance-card">
          <p id="statusText">Not clocked in</p>

          <div class="btn-group">
            <button id="clockInBtn" class="btn-success">
              Clock In
            </button>
            <button id="clockOutBtn" class="btn-danger" disabled>
              Clock Out
            </button>
          </div>
        </div>

        <div class="table-card">
          <h3>My Attendance History</h3>
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Clock In</th>
                <th>Clock Out</th>
              </tr>
            </thead>
            <tbody id="attendanceBody"></tbody>
          </table>
        </div>

      </section>
    </main>
  </div>

  <!-- Shared JS -->
  <script src="../../shared/js/auth-guard.js"></script>
  <script src="../../shared/components/header.js"></script>
  <script src="../../Shared/components/sidebar.js"></script>

  <!-- Screen JS -->
  <script src="attendance.js"></script>
</body>
</html>
