<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>KGL Client Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Shared -->
    <link rel="stylesheet" href="../../shared/css/reset.css" />
    <link rel="stylesheet" href="../../shared/css/layout.css" />
    <link rel="stylesheet" href="../../shared/css/utilities.css" />

    <!-- Screen CSS -->
    <link rel="stylesheet" href="./client-profile.css" />

    <!-- Shared JS -->
    <script defer src="../../shared/js/session.js"></script>
    <script defer src="../../shared/js/activity-tracker.js"></script>
    <script defer src="../../shared/js/toast.js"></script>

    <!-- Screen JS -->
    <script defer src="./client-profile.js"></script>
  </head>
  <body>
    <div id="sidebar-container"></div>

    <div class="main-content">
      <header class="page-header">
        <h2>My Profile</h2>
        <button onclick="goDashboard()">â¬… Dashboard</button>
      </header>

      <section class="profile-card">
        <div class="profile-info">
          <p><strong>Full Name:</strong> <span id="clientName"></span></p>
          <p><strong>Branch:</strong> <span id="clientBranch"></span></p>
          <p>
            <strong>Credit Balance:</strong>
            <span id="creditBalance" class="credit-balance"></span>
          </p>
        </div>

        <hr />

        <h3>Edit Details</h3>

        <input type="text" id="editPhone" placeholder="Update Phone" />
        <input
          type="password"
          id="editPassword"
          placeholder="Update Password"
        />

        <button onclick="updateProfile()">Save Changes</button>
      </section>
    </div>
  </body>
</html>
